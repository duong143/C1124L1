<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thuế thu nhập cá nhân</title>
</head>
<body>
<h1>Tính Thuế Thu Nhập Cá Nhân</h1>
<label for="income">Nhập thu nhập (VNĐ): </label>
<input type="number" id="income" />
<br />
<label for="dependents">Số người phụ thuộc: </label>
<input type="number" id="dependents" />
<br />
<button onclick="calculateTax()">Tính thuế</button>
<p id="result"></p>

<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById("income").value);
    const personalDeduction = 11000000; // Giảm trừ gia cảnh bản thân
    const dependentDeduction = 4400000; // Giảm trừ gia cảnh người phụ thuộc
    const numDependents = parseInt(document.getElementById("dependents").value) || 0;

    const taxableIncome = income - personalDeduction - (numDependents * dependentDeduction);
    let tax = 0;

    if (taxableIncome > 0) {
      if (taxableIncome <= 5000000) tax = taxableIncome * 0.05;
      else if (taxableIncome <= 10000000) tax = 5000000 * 0.05 + (taxableIncome - 5000000) * 0.1;
      else if (taxableIncome <= 18000000) tax = 5000000 * 0.05 + 5000000 * 0.1 + (taxableIncome - 10000000) * 0.15;
      else if (taxableIncome <= 32000000) tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + (taxableIncome - 18000000) * 0.2;
      else if (taxableIncome <= 52000000) tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + (taxableIncome - 32000000) * 0.25;
      else if (taxableIncome <= 80000000) tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25 + (taxableIncome - 52000000) * 0.3;
      else tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25 + 28000000 * 0.3 + (taxableIncome - 80000000) * 0.35;
    }
    document.getElementById("result").innerText = "Thuế thu nhập cá nhân: " + tax.toLocaleString('vi-VN') + " VNĐ";
  }
</script>
</body>
</html>
