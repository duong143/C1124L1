 <h1>Tìm Chòm Sao Theo Tên Ngôi Sao</h1>
    <button onclick="searchStar()">Tìm Chòm Sao</button>
    <p id="result">Kết quả sẽ hiển thị tại đây.</p>
<script>
    const stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];

        // Mảng chứa tên các chòm sao tương ứng
        const constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        // Hàm tìm chòm sao từ tên ngôi sao
        function findConstellation(starName) {
            // Tìm chỉ số của ngôi sao trong mảng `stars`
            const index = stars.indexOf(starName);

            // Nếu tìm thấy, trả về tên chòm sao tương ứng
            if (index !== -1) {
                return constellations[index];
            }
            // Nếu không tìm thấy, trả về thông báo
            return "Không tìm thấy ngôi sao nào với tên bạn nhập.";
        }

        // Hàm xử lý đầu vào của người dùng
        function searchStar() {
            // Yêu cầu người dùng nhập tên ngôi sao
            const starName = prompt("Nhập tên ngôi sao bạn muốn tìm (vd: Polaris):");

            // Gọi hàm `findConstellation` và nhận kết quả
            const result = findConstellation(starName);

            // Hiển thị kết quả trên màn hình
            document.getElementById("result").innerText = result;
        }
</script>
