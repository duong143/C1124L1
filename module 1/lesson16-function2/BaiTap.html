<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài làm</title>
</head>
<body>
<script>
    // Hàm kiểm tra số nguyên tố

function isPrime(number) {
    if (number < 2) return false; // Số nhỏ hơn 2 không phải là số nguyên tố
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}
function findPrimes(limit) {
    const primes = [];
    for (let i = 2; i < limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
    return primes;
}
const primesUnder10000 = findPrimes(10000);
document.write(primesUnder10000);



</script>
</body>
</html>
