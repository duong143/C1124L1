<!--Bài 3: Sử dụng cấu trúc if…else,
nhập vào một số, kiểm tra giá trị của số nhập vào-->

<script>
  let value = prompt('Type a number', 0);
if (value > 0) {
    alert(1);
} else if (value < 0) {
    alert(-1);
} else {
    alert(0);
}
