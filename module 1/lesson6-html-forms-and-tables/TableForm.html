<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms and Tables</title>
</head>
<body>
<form action="https://www.google.com/search" target="_blank" METHOD="get">
    <input type="text" name="q">
    <input type="submit" value="submit">
</form>
<form action="https://www.youtube.com/results" target="_blank" METHOD="get">
    <input type="text" name="search_query" >
    <input type="submit" value="search">
    <input type="reset" value="reset">
</form>
<form action="">
    <input type="radio" name="favourite" id="dd" value="html" >ff<br>
    <input type="radio" name="favourite" id="ii" value="css">ff<br>
</form>
<form action="">
    <input type="button" onclick="alert('chào em')" value="nhấn bố mày"><br>
    <select><br>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <textarea title="now" rows="10" cols="30"></textarea>
</form>

<script>
    alert('bình đz')
</script>

    <table border="4">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>5</td>
            <td>$2.50</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>8</td>
            <td>$4</td>
        </tr>
    </table>
<select name="select" multiple>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
</body>
</html>
