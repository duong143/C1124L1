<!--Bài 3: In tam giác vuông.-->
<!--Các góc vuông nằm ở các vị trí khác nhau-->
  <h1>In Tam Giác Vuông</h1>

    <label for="size">Nhập kích thước tam giác (số dòng):</label>
    <input type="number" id="size" required><br><br>

    <button onclick="printTriangle()">In Tam Giác Vuông</button>

    <h2>Tam Giác Vuông 1</h2>
    <pre id="triangle1"></pre>

    <h2>Tam Giác Vuông 2</h2>
    <pre id="triangle2"></pre>

    <h2>Tam Giác Vuông 3</h2>
    <pre id="triangle3"></pre>

    <h2>Tam Giác Vuông 4</h2>
    <pre id="triangle4"></pre>

    <script>
        function printTriangle() {
            const size = parseInt(document.getElementById("size").value);
            if (isNaN(size) || size <= 0) {
                alert("Vui lòng nhập một số nguyên dương hợp lệ!");
                return;
            }

            let triangle1 = "";
            let triangle2 = "";
            let triangle3 = "";
            let triangle4 = "";

            // Tam giác vuông 1 (góc vuông ở dưới bên trái)
            for (let i = 1; i <= size; i++) {
                triangle1 += "*".repeat(i) + "\n";
            }

            // Tam giác vuông 2 (góc vuông ở dưới bên phải)
            for (let i = 1; i <= size; i++) {
                triangle2 += " ".repeat(size - i) + "*".repeat(i) + "\n";
            }

            // Tam giác vuông 3 (góc vuông ở trên bên trái)
            for (let i = size; i >= 1; i--) {
                triangle3 += "*".repeat(i) + "\n";
            }

            // Tam giác vuông 4 (góc vuông ở trên bên phải)
            for (let i = size; i >= 1; i--) {
                triangle4 += " ".repeat(size - i) + "*".repeat(i) + "\n";
            }

            // Hiển thị các tam giác
            document.getElementById("triangle1").innerText = triangle1;
            document.getElementById("triangle2").innerText = triangle2;
            document.getElementById("triangle3").innerText = triangle3;
            document.getElementById("triangle4").innerText = triangle4;
        }
    </script>

</body>
