<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<!--bài 1 : Bước 1: Khai báo biến số nguyên numbers và nhập cho nó một giá trị -->
<!--từ bàn phím để lưu số lượng số nguyên tố cần in ra.-->
<h1>Hiển thị các số nguyên tố đầu tiên</h1>

    <label for="numbers">Nhập số lượng số nguyên tố cần in ra:</label>
    <input type="number" id="numbers" required><br><br>

    <button onclick="generatePrimes()">Hiển thị số nguyên tố</button>

    <h2 id="result"></h2>

    <script>
        function generatePrimes() {
            // Bước 1: Nhập số lượng số nguyên tố
            const numbers = parseInt(document.getElementById("numbers").value);

            // Kiểm tra nếu giá trị nhập vào không hợp lệ
            if (isNaN(numbers) || numbers <= 0) {
                document.getElementById("result").innerText = "Vui lòng nhập một số nguyên dương hợp lệ!";
                return;
            }

            // Bước 2: Khai báo biến count để đếm số nguyên tố đã in ra
            let count = 0;
            let N = 2; // Bước 3: Khai báo biến N bắt đầu từ 2

            // Hàm kiểm tra số nguyên tố
            function isPrime(num) {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return num > 1;
            }

            // Bước 4: Vòng lặp để in ra số nguyên tố
            let primes = [];
            while (count < numbers) {
                if (isPrime(N)) {
                    primes.push(N);
                    count++; // Tăng count lên 1 khi tìm được số nguyên tố
                }
                N++; // Tăng giá trị của N để kiểm tra số tiếp theo
            }

            // Hiển thị kết quả
            document.getElementById("result").innerText = "Các số nguyên tố đầu tiên: " + primes.join(", ");
        }
    </script>
</body>
</html>
