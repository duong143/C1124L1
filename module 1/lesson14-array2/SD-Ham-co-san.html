<!--Bài 3: Viết một chương trình nhập vào một chuỗi -->
<!--và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang -->
<!--thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào -->
<!--chuỗi 'The Quick Brown Fox' kết quả của chương trình -->
<!--là 'tHE qUICK bROWN fOX'.-->
  <h1>Chuyển Chữ Thường Thành Chữ Hoa và Ngược Lại</h1>

    <label for="inputString">Nhập chuỗi:</label>
    <input type="text" id="inputString" required><br><br>

    <button onclick="convertCase()">Chuyển Đổi</button>

    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function convertCase() {
            const inputString = document.getElementById("inputString").value;
            if (inputString === "") {
                document.getElementById("result").innerText = "Vui lòng nhập một chuỗi!";
                return;
            }

            let result = "";

            for (let i = 0; i < inputString.length; i++) {
                const char = inputString[i];
                if (char === char.toLowerCase()) {
                    result += char.toUpperCase();
                } else {
                    result += char.toLowerCase();
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>
