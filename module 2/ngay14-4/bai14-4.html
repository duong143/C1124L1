<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    .out{
        display: flex;
        width: 100%;
        height: 30vh;
        border: 1px solid black;

        width: 100px;
        height: 100px;

    <div class="a">A</div>
</div>
