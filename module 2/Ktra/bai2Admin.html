<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    width: 800px;
    height: 500px;
    border: 1px solid #000;
}

.sidebar {
    width: 150px;
    border-right: 1px solid #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    gap: 20px;
}

.sidebar button {
    width: 100px;
    padding: 10px;
    cursor: pointer;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.header {
    height: 50px;
    border-bottom: 1px solid #000;
    text-align: center;
    line-height: 50px;
    font-weight: bold;
}

.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
}

  </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button>Product</button>
            <button>Order</button>
        </aside>
        <main class="main-content">
            <header class="header">
                Menu Admin
            </header>
            <section class="content">
                List Users
            </section>
        </main>
    </div>
</body>
</html>
