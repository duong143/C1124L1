<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Adam và Eva ăn táo</h1>
    <div id="story"></div>
    <script>
        // Lớp Apple
        class Apple {
            constructor() {
                this.weight = 10; // Khối lượng mặc định của quả táo
            }

            // Lấy khối lượng hiện tại của quả táo
            getWeight() {
                return this.weight;
            }

            // Giảm khối lượng táo đi 1 đơn vị
            decreaseWeight() {
                if (this.weight > 0) {
                    this.weight--;
                } else {
                    console.log("Quả táo đã hết!");
                }
            }
        }

        // Lớp Human
        class Human {
            constructor(name, gender, weight) {
                this.name = name; // Tên của người
                this.gender = gender; // Giới tính
                this.weight = weight; // Cân nặng ban đầu
            }

            // Biết nói một chuỗi từ
            speak(words) {
                console.log(`${this.name} nói: ${words}`);
            }

            // Ăn táo
            eat(apple) {
                if (apple.getWeight() > 0) {
                    apple.decreaseWeight();
                    this.weight++;
                    console.log(`${this.name} đã ăn 1 miếng táo. Cân nặng hiện tại: ${this.weight}, khối lượng táo còn lại: ${apple.getWeight()}`);
                } else {
                    console.log(`${this.name} không thể ăn vì quả táo đã hết!`);
                }
            }

            // Kiểm tra khối lượng của quả táo
            checkAppleWeight(apple) {
                console.log(`Khối lượng táo hiện tại: ${apple.getWeight()}`);
            }
        }

        // Tạo đối tượng Apple
        const apple = new Apple();

        // Tạo đối tượng Adam và Eva
        const adam = new Human("Adam", "Nam", 70);
        const eva = new Human("Eva", "Nữ", 55);

        // Câu chuyện Adam và Eva ăn táo
        const storyDiv = document.getElementById("story");

        function story() {
            if (apple.getWeight() > 0) {
                adam.speak("Đến lượt anh ăn táo!");
                adam.eat(apple);
                updateStory();

                if (apple.getWeight() > 0) {
                    eva.speak("Giờ đến lượt em ăn táo!");
                    eva.eat(apple);
                    updateStory();
                }
            } else {
                storyDiv.innerHTML += "<p>Quả táo đã hết, Adam và Eva đã no bụng!</p>";
                clearInterval(interval);
            }
        }

        function updateStory() {
            storyDiv.innerHTML += `<p>Khối lượng táo còn lại: ${apple.getWeight()}</p>`;
            storyDiv.innerHTML += `<p>${adam.name}: ${adam.weight}kg, ${eva.name}: ${eva.weight}kg</p>`;
        }

        // Bắt đầu câu chuyện
        storyDiv.innerHTML += "<p>Adam và Eva bắt đầu ăn táo!</p>";
        const interval = setInterval(story, 1000);
    </script>
</body>
</html>
