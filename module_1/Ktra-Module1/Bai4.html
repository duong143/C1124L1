<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
<style>
        .main {
            font: bold 20px Arial;
            float: left;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            float: left;

        }
        input, button {
            margin: 10px 0;
            padding: 15px;
            width: calc(100% - 30px);
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4df36d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }


</style>
</head>
<body>
<div class="main">
    <h1>Quản lý khách hàng</h1>
    <input type="text" id="maKhachHang" placeholder="Mã khách hàng" required>
    <input type="text" id="tenKhachHang" placeholder="Tên khách hàng" required>
    <input type="text" id="soDienThoai" placeholder="Số điện thoại" required>
    <input type="text" id="diaChi" placeholder="Địa chỉ" required>
    <input type="email" id="email" placeholder="Email" required>
    <button id="themKhachHang">Thêm</button>
    <h2>Danh sách : </h2>
    <div id="customerList"></div>
</div>
<script>

    const customerList = [];
    document.getElementById('themKhachHang').addEventListener('click',
        function() {
        const maKhachHang = document.getElementById('maKhachHang').value;
        const tenKhachHang = document.getElementById('tenKhachHang').value;
        const soDienThoai = document.getElementById('soDienThoai').value;
        const diaChi = document.getElementById('diaChi').value;
        const email = document.getElementById('email').value;
        if (!maKhachHang || !tenKhachHang || !soDienThoai || !diaChi || !email) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
    }
        const khachHang = {
            maKhachHang,
            tenKhachHang,
            soDienThoai,
            diaChi,
            email
        };
        customerList.push(khachHang);
        displayCustomers();
        clearInputs();
    });
    function displayCustomers() {
        const customerListDiv = document.getElementById('customerList');
        customerListDiv.innerHTML = '';
        if (customerList.length === 0) {
            customerListDiv.innerHTML = 'Danh sách khách hàng trống.';
            return;
        }
        customerList.forEach(kh => {
            const customerDiv = document.createElement('div');
            customerDiv.className = 'customer';
            customerDiv.textContent = `Mã KH: ${kh.maKhachHang}, Tên: ${kh.tenKhachHang}, SĐT: ${kh.soDienThoai}, Địa chỉ: ${kh.diaChi}, Email: ${kh.email}`;
            customerListDiv.appendChild(customerDiv);
        });
    }
    function clearInputs() {
        document.getElementById('maKhachHang').value = '';
        document.getElementById('tenKhachHang').value = '';
        document.getElementById('soDienThoai').value = '';
        document.getElementById('diaChi').value = '';
        document.getElementById('email').value = '';
    }
</script>
</body>
</html>
