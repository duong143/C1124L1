<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin: 50px;
        }
</style>
</head>
<body>
    <h1>Đếm cặp số có tổng chia hết cho k</h1>
    <label for="arrayInput">Nhập mảng số nguyên (cách nhau bằng dấu phẩy):</label>
    <input type="text" id="arrayInput" placeholder="Ví dụ: 1,2,3,4,5,6"><br>
    <label for="kInput">Nhập số nguyên dương k:</label>
    <input type="number" id="kInput" min="1" required><br>
    <button onclick="countPairs()">Đếm cặp</button>
    <div class="result" id="result"></div>
<script>
        function countPairs() {
            const arrayInput = document.getElementById('arrayInput').value;
            const k = parseInt(document.getElementById('kInput').value);
            const arr = arrayInput.split(',').map(Number);
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if ((arr[i] + arr[j]) % k === 0) {
                        count++;
                    }
                }
            }
            document.getElementById('result').innerText = `Số cặp thỏa mãn: ${count}`;
        }
</script>
</body>

</html>
