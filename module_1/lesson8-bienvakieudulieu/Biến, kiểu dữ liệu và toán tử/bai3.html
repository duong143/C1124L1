<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let  Pi = 3.14 ;
    let inputr ;
    inputr = prompt(" nhap ban kinh");
    let r = parseInt(inputr);
    let dientich = Pi * (r **2);
    document.write(dientich);
    document.write("<br>");
    let chuvi = 2* Pi * r;
    document.write(chuvi);

</script>
</body>
</html>
